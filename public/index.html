<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="the-game.css">
    <title>The Game</title>
  </head>
  <body>
    <div id="lobby" class="content">
      <button id="new-game">Nowa Gra</button>
      
      <h2>Gry otwarte</h2>
      <ul id="games-open"></ul>
      
      <h2>Gry w trakcie</h2>
      <ul id="games-ongoing"></ul>
      
      <h2>Gry zakończone</h2>
      <ul id="games-finished">
      </ul>
      
    </div>
    
    
    <div id="user-data">
      Nie zalogowany.
    </div>
    
    <form id="login-box" class="fullscreen">
      <label for="username">Nazwa użytkownika</label>
      <input type="text" name="username" value="Grzesiu">
      <br>

      <input type="hidden" name="password" value="********">
      <input type="submit" value="Zaloguj">
    </form>
    
    <form id="create-game" class="fullscreen">
       <label for="id">Wybierz grę: </label><select name="id"></select>
       <h4>Ustawienia</h4>
       <div class="settings">
       </div>
       <input type="submit" value="Stwórz grę"> <button class="cancel">Anuluj</button>
    </form>
  
    <script src="js/jquery-2.0.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/auth.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
