<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/the-game.css">
    <title>The Game</title>
    <style>
      .content {
        font-size: 0; 
      }
      .box {
        border: 2px solid black;
        display: inline-block;
        width: 64px;
        height: 64px;
        margin: 0;
      }
      .box:not([data-sprite]) {
        cursor: pointer;
      }
      #box0, #box1, #box2 { border-top-width: 0; }
      #box6, #box7, #box8 { border-bottom-width: 0; }
      #box0, #box3, #box6 { border-left-width: 0; }
      #box2, #box5, #box8 { border-right-width: 0; }
      
      .box[data-sprite="o"] {
        background: url('o.png') no-repeat center center;
      }
      .box[data-sprite="x"] {
        background: url('x.png') no-repeat center center;
      }
      
      body[data-win="0"] #box0, body[data-win="0"] #box1, body[data-win="0"] #box2,
      body[data-win="1"] #box3, body[data-win="1"] #box4, body[data-win="1"] #box5,
      body[data-win="2"] #box6, body[data-win="2"] #box7, body[data-win="2"] #box8,
      body[data-win="3"] #box0, body[data-win="3"] #box3, body[data-win="3"] #box6,
      body[data-win="4"] #box1, body[data-win="4"] #box4, body[data-win="4"] #box7,
      body[data-win="5"] #box2, body[data-win="5"] #box5, body[data-win="5"] #box8,
      body[data-win="6"] #box0, body[data-win="6"] #box4, body[data-win="6"] #box8,
      body[data-win="7"] #box2, body[data-win="7"] #box4, body[data-win="7"] #box6 {
        background-color: lime;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div id="box0" class="box"></div>
      <div id="box1" class="box"></div>
      <div id="box2" class="box"></div><br>
      <div id="box3" class="box"></div>
      <div id="box4" class="box"></div>
      <div id="box5" class="box"></div><br>
      <div id="box6" class="box"></div>
      <div id="box7" class="box"></div>
      <div id="box8" class="box"></div><br>
    </div>
    
    <div id="user-data">
      Nie zalogowany.
    </div>
  
    <script src="/js/jquery-2.0.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/auth.js"></script>
    <script src="client.js"></script>
  </body>
</html>
